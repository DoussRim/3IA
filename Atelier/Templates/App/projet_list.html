<table border="1">
    <tr>
        <th>Titre Projet</th>
        <th>Duree</th><th>Temps Alloue</th><th>Etat</th>
        <th>Createur</th>
        <th>Delete</th>
        <th>Detail</th>
        <th>Update</th>
    </tr>
    {% for pp in p  %}
        <tr>
            <td>{{pp.nom_projet}}</td>
            <td>{{pp.duree_projet}}</td>
            <td>{{pp.temps_alloue_par_projet}}</td>
            <td>{{pp.est_valide}}</td>
            <td>{{pp.createur}}</td>
            <td><a href="{% url 'DD' pp.id %}">Delete</a></td>
            <td><a href="{% url 'Detail' pp.id %}">Detail</a></td>
            <td><a href="{% url 'Update' pp.id %}">Update</a></td>



        </tr>
    {%endfor%}
</table>
