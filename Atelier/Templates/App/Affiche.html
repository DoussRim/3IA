<table border="1">

        <th>Titre Projet</th>
        <th>Duree</th><th>Temps Alloue</th><th>Etat</th>
        <th>Createur</th>
    </tr>

            <td>{{pp.nom_projet}}</td>
            <td>{{pp.duree_projet}}</td>
            <td>{{pp.temps_alloue_par_projet}}</td>

        </tr>
    {%endfor%}
</table>
